<?xml version="1.0"?> <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> <html xmlns=http://www.w3.org/1999/xhtml> <head> <meta content="text/html; charset=UTF-8" http-equiv=Content-Type> <meta content=no-cache http-equiv=pragma> <title>T570 Robotergeschichte</title> <link charset=utf-8 href=../css/reset.css rel=stylesheet type=text/css> <link charset=utf-8 href=css/bootstrap.min.css rel=stylesheet type=text/css> <link charset=utf-8 href=css/stimulus.css rel=stylesheet type=text/css> <script src=../lib/jquery.js></script> <script src=../jscript/t570_2.js></script> <script src=../../../../dipf_item_plugin.js></script> </head> <body id=T570_stimulus02> <div id=stimulus02_1 class=javascriptalert style=display:none>Du hast jetzt 5 Minuten an dieser Aufgabe gearbeitet, &#xFC;berlege dir weiterzugehen.</div> <div id=stimulus02_2> <p class=centerNomargin id=stimulus02_3><img class=imageMargin50 src=image/facing.jpg></p> <table class=stimulusTable id=stimulus02_4> <tr id=stimulus02_5><td id=stimulus02_6><span class=largerText id=stimulus02_7><b>Rob</b></span></td><td id=stimulus02_8><span class=largerText id=stimulus02_9><b>Leo</b></span></td></tr> </table> </div> <div id=stimulus02_10> <div id=stimulus02_11 class=row><div id=stimulus02_12 class=col-xs-12> <p class="conversation rightConversation" id=stimulus02_13><em>Leo</em>: Du hast mich die ganze Zeit angelogen! Das muss jetzt aufh&#xF6;ren, oder ich erz&#xE4;hle der ganzen Welt, wer du wirklich bist.</p> </div></div> <div id=stimulus02_14 class=row><div id=stimulus02_15 class=col-xs-12> <p class="conversation leftConversation" id=stimulus02_16><em>Rob</em>: Warte! Es gibt da etwas, das du nicht wei&#xDF;t...</p> </div></div> <div id=T570S02Response1 class="row FTEData"><div id=stimulus02_17 class=col-xs-12> <p class="conversation leftConversation" id=stimulus02_18><b>Rob</b><textarea autocomplete=off class=form-control id=T570S02TXT1 rows=2 spellcheck=false></textarea></p> </div></div> <div id=T570S02Response2 class="row FTEData"><div id=stimulus02_19 class=col-xs-12> <p class="conversation rightConversation" id=stimulus02_20><b>Leo</b><textarea autocomplete=off class=form-control id=T570S02TXT2 rows=2 spellcheck=false></textarea></p> </div></div> </div> </body> </html>
